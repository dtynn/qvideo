<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Play-jwplayer</title>
    <script type="text/javascript" src="/static/jwplayer6/jwplayer.js" charset="utf-8"></script>
    <link href="static/css/default.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="myElement">Loading the player ...</div>
<script type="text/javascript">
    jwplayer("myElement").setup({
        playlist: [{
            image: '{{ domain }}/{{ etag }}?vframe/png/offset/15/w/640/h/360',
            file:'{{ domain }}/{{ etag }}-v240.m3u8',
            provider:'/static/jwplayer6/HLSProvider6.swf',
            type: "hls",
            tracks: [{
                    file: "{{ domain }}/{{ etag }}.vtt",
                    kind: "thumbnails"
            }]
        }],
        primary: "flash",
        height: 360,
        width: 640
    });
</script>
</body>
</html>
